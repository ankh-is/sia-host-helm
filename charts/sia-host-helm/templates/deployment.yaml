apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "sia.fullname" . }}
  labels:
    app: {{ template "sia.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.replicaCount }}
  serviceName: {{ template "sia.fullname" . }}
  selector:
    matchLabels:
      app: {{ template "sia.fullname" . }}
      release: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: {{ template "sia.fullname" . }}
        release: "{{ .Release.Name }}"
    spec:
      containers:
      - name: {{ template "sia.fullname" . }}
        image: "{{ .Values.image }}:{{ .Values.imageTag }}"
        imagePullPolicy: Always
        resources:
{{ toYaml .Values.resources | indent 10 }}
        env:
        - name: SIA_DIR
          value: {{ .Values.siaServer.siaDir | quote }}
        - name: SIA_DATA_DIR
          value: {{ .Values.siaServer.siaDataDir | quote }}
        - name: SIAD_DATA_DIR
          value: {{ .Values.siaServer.siadDataDir | quote }}

        ports:
        - name: sia-1
          containerPort: {{ .Values.siaServer.serverPort | int }}
          protocol: TCP
        - name: sia-2
          containerPort: {{ .Values.siaServer.serverPort | int | add 1 }}
          protocol: TCP
        - name: sia-3
          containerPort: {{ .Values.siaServer.serverPort | int | add 2 }}
          protocol: TCP
        - name: sia-4
          containerPort: {{ .Values.siaServer.serverPort | int | add 3 }}
          protocol: TCP
        volumeMounts:
        - name: data-dir
          mountPath: /data
        - name: sia-dir
          mountPath: {{ .Values.siaServer.siaDir }}
        - name: sia-data-dir
          mountPath: {{ .Values.siaServer.siaDataDir }}
        - name: siad-data-dir
          mountPath: {{ .Values.siaServer.siadDataDir }}
      volumes:
      - name: sia-dir
        emptyDir: {}
      - name: sia-data-dir
        emptyDir: {}
      - name: siad-data-dir
        emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data-dir
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
